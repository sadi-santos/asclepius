name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: asclepius_test
        options: >-
          --health-cmd="pg_isready -U postgres -d asclepius_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      CI: true
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/asclepius_test?schema=public
      # usa secret se existir; senão cai no valor temporário
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-temp-secret' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: false

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM 10.18.2 globally
        run: |
          npm i -g pnpm@10.18.2
          pnpm -v
          node -v

      - name: Install deps (workspace)
        run: pnpm install -r --frozen-lockfile

      - name: Wait for Postgres (TCP)
        shell: bash
        run: |
          for i in {1..60}; do
            (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1 && { echo "Postgres OK"; exit 0; }
            echo "Aguardando Postgres... ($i)"; sleep 1;
          done
          echo "Postgres não respondeu a tempo"; exit 1

      # --- Prisma (backend) ---
      - name: Prisma generate (backend)
        run: pnpm --filter "./asclepius-backend" exec prisma generate

      - name: Prisma migrate deploy (backend)
        run: pnpm --filter "./asclepius-backend" exec prisma migrate deploy

      # --- Build/Test backend (obrigatórios) ---
      - name: Build (backend)
        run: pnpm --filter "./asclepius-backend" run build

      - name: Test (backend)
        run: pnpm --filter "./asclepius-backend" run test

      # === Smoke do backend ===
      - name: Start backend (background)
        shell: bash
        run: |
          node asclepius-backend/dist/server.js > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait /health
        shell: bash
        run: |
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/health || true)
            if [ "$code" = "200" ]; then echo "Health OK"; exit 0; fi
            echo "Aguardando backend... ($i) status=$code"; sleep 1;
          done
          echo "Backend não ficou saudável a tempo"; tail -n +1 backend.log; exit 1

      - name: Smoke /auth/login
        shell: bash
        env:
          CI_LOGIN_EMAIL: ${{ secrets.CI_LOGIN_EMAIL }}
          CI_LOGIN_PASSWORD: ${{ secrets.CI_LOGIN_PASSWORD }}
        run: |
          if [ -z "$CI_LOGIN_EMAIL" ] || [ -z "$CI_LOGIN_PASSWORD" ]; then
            echo "Sem secrets CI_LOGIN_EMAIL/CI_LOGIN_PASSWORD — pulando login smoke."
            exit 0
          fi
          http_code=$(curl -sS -o login.json -D headers.txt -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d "{\"email\":\"$CI_LOGIN_EMAIL\",\"password\":\"$CI_LOGIN_PASSWORD\"}" \
            http://localhost:3001/auth/login || true)
          echo "HTTP $http_code"
          echo "--- headers ---"; cat headers.txt || true
          echo "--- body ---"; cat login.json || true
          test "$http_code" = "200"

      # --- Frontend (opcionais) ---
      - name: Test (frontend, if-present)
        run: pnpm --filter "./asclepius-frontend" run --if-present test
        continue-on-error: true

      - name: Build (frontend, if-present)
        run: pnpm --filter "./asclepius-frontend" run --if-present build

      - name: Stop backend (always)
        if: always()
        shell: bash
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          echo "==== backend.log (tail) ===="
          tail -n +1 backend.log || true
