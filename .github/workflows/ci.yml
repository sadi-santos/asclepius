name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # sem cache aqui para n√£o exigir pnpm instalado

      - name: Enable Corepack + PNPM 10.18.2
        run: |
          corepack enable
          corepack prepare pnpm@10.18.2 --activate
          pnpm -v

      - name: Install deps (workspace)
        run: pnpm install -r --frozen-lockfile

      # ---------- BACKEND ----------
      - name: Prisma generate (backend)
        run: pnpm --filter "./asclepius-backend" exec prisma generate

      - name: Build (backend)
        run: pnpm --filter "./asclepius-backend" run build

      - name: Test (backend)
        run: pnpm --filter "./asclepius-backend" run test

      # ---------- FRONTEND (opcional) ----------
      - name: Build (frontend, if-present)
        run: pnpm --filter "./asclepius-frontend" run --if-present build

      - name: Test (frontend, if-present)
        run: pnpm --filter "./asclepius-frontend" run --if-present test
