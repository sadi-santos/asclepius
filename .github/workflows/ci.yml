name: CI (minimal pnpm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: false

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install PNPM 10.18.2 globally
        run: |
          npm i -g pnpm@10.18.2
          pnpm -v
          node -v
          npm -v

      - name: Install deps (workspace)
        run: pnpm install -r --frozen-lockfile

      - name: Prisma generate (backend)
        run: pnpm --filter "./asclepius-backend" exec prisma generate

      - name: Build (backend)
        run: pnpm --filter "./asclepius-backend" run build

      - name: Test (backend)
        run: pnpm --filter "./asclepius-backend" run test
